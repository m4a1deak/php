<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 60px">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <h1 style="margin-bottom: 60px">博客后台登录系统</h1>
            <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名 : </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密 码 :</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <label for="inputPassword31" class=" control-label">验证码 : </label>
                    </div>
                    <div class="col-md-4"><img src="1.jpg" alt="" width="160px" height="37"></div>
                    <div class="col-md-4"><input type="password" class="form-control" id="inputPassword31" placeholder="验证码"></div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" style="width: 88px">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
</body>
</html>
