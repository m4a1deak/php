<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理界面</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1><a href="{:U('admin/index/index')}"><span class="glyphicon glyphicon glyphicon-home" aria-hidden="true"></span></a>&nbsp;添加栏目</h1>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <li href="#" class="list-group-item active">栏目管理</li>
                <a href="{:U('admin/cat/catlist')}" class="list-group-item text-center">栏目列表</a>
                <a href="{:U('admin/cat/catadd')}" class="list-group-item text-center">增加栏目</a>
            </div>
            <div class="list-group">
                <li href="#" class="list-group-item active">文章管理</li>
                <a href="{:U('admin/articel/artlist')}" class="list-group-item text-center">文章列表</a>
                <a href="{:U('admin/articel/artadd')}" class="list-group-item text-center">添加文章</a>
            </div>
            <div class="list-group">
                <li href="#" class="list-group-item active">留言管理</li>
                <a href="#" class="list-group-item text-center">留言列表</a>
                <a href="#" class="list-group-item text-center">查看访客</a>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item active text-center">退出登录</a>
            </div>
        </div>
        <div class="col-md-10">
            <form action="{:U('admin/articel/artupd')}" method="post">
                <div class="row">
                    栏目名 <input type="text" name="art_name" id="" value="{$art['art_name']}">
                </div>
                <div class="row">
                    <script id="container" name="content" type="text/plain">
<div class='cont'>{$art['art_connect']|htmlspecialchars_decode}</div>
                    </script>

                </div>
                <select  name='cat_id'  style="margin-top: 35px">
                    <foreach name="cat" item="v">
                    <option value="{$v['cat_id']}"
                          {$v['cat_id']==$art['cat_id']?"selected":""}
                            >{$v['cat_name']}</option>
                    </foreach>
                </select>
                <div class="row">
                    <input type="hidden" name="art_id" value="{$art['art_id']}">
                    <input type="submit" value="提交">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="well text-center">
            风中追风... &copy; 2017年
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container');

</script>
</html>
