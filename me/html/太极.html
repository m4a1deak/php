<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		background: pink;
	}
	#test1{
		width: 0;
		height: 600px;
		border-left:300px solid #fff; 
		border-right:300px solid #000; 
		border-radius: 600px;
	}
	#test1::after{
		content: " ";
		display: block;
		width: 100px;
		height: 100px;
		border: solid 100px  #fff;
		background: #000;
		border-radius:150px;
		margin-left: -150px;
	}
	#test1::before{
		content: " ";
		display: block;
		width: 100px;
		height: 100px;
		border: solid 100px  #000;
		background: #fff;
		border-radius:150px;
		margin-left: -150px;
	}
	</style>
</head>
<body>
	<div id="test1">
		
	</div>
</body>
</html>
