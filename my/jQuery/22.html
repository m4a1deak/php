<script>
    var pos = 0;
    var tds = document.getElementsByTagName('td');
    $(document).keydown(function(ev){
        // 键盘   上 下  左 右
        //which值 38 40 37 39
        //console.log(ev.which);
        if(ev.which == 39){
            console.log(tds[pos]);
            tds[pos].className = '';
            pos +=1;
            tds[pos].className = 'black ';
        }else if(ev.which == 38){
            tds[pos].className = '';
            pos -=15;
            tds[pos].className = 'black ';
        }else if(ev.which == 40){
            tds[pos].className = '';
            pos +=15;
            tds[pos].className = 'black ';

            pos -=1;
