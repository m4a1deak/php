<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="" method="post">
    <p>用户名<input type="text" name="name" id=""></p>
    <p>邮箱<input type="text" name="email" id=""></p>
    <p><input type="submit" value="点击"></p>
</form>
</body>
<script src="jquery.js"></script>
<script>
    $('form').submit(function(){
        //$.post(地址,数据,函数)
        var data={};
        data.name=$('input[name=name]').val();
        data.email=$('input[name=email]').val();;
        $.post('25.php',data,function(res){
            alert(res);
        })
        return false;
    })
