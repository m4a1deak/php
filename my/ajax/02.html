<script>
    function req(){
        var xhr = new XMLHttpRequest();
        // console.log(xhr);
        xhr.onreadystatechange=function(){
        //console.log(xhr);
            if(this.readyState==4){
                alert('请求结束了')
                alert('内容是:'+this.responseText)
            }
        }
        xhr.open('get','./02.php',true);
        xhr.send('null');
    }
</script>
