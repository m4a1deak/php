<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p><input type="text" name="" id="x1" oninput="copy()"></p>
    <p><input type="text" name="" id="x2" oninput="copy()"></p>
</body>
<script>
    function copy(){
        var x1 = document.getElementById('x1');
        var x2 = document.getElementById('x2');
        x2.value = x1.value;


    }
</script>
</html>
