<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #test1{
        width:200px;
        height:200px;
        border:1px solid blue;
        }
    </style>
</head>
<body>
<div id="test1" onclick="bian()"  onclick="bian()">
</div>
</body>
<script>
    function getStyle(el,attr) {
        return el.currentStyle?el.currentStyle:getComputedStyle(el, null)[attr];

    }
    var test1 = document.getElementById('test1');

    //getStyle(test1,'borderBottom');

    function bian(){
       // alert('a');
        var test1 = document.getElementById('test1');
        //js中 字符串=>数字 parseInt
        var w = parseInt(getStyle(test1,'width'));
        var h = parseInt(getStyle(test1,'height'));
        var b = parseInt(getStyle(test1,'borderBottom'));
        test1.style.width = w+10 +'px';
        test1.style.height = h+10 +'px';
        test1.style.borderBottomWidth = b+10 +'px';
    }
</script>
</html>
