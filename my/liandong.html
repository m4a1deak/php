<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<select name="a" id="a" onchange="abc();">
    <option value="0">请选择</option>
    <option value="1">山东</option>
    <option value="2">北京</option>
</select>
<select name="b" id="b"></select>
</body>
<script>
    var a = document.getElementsByName('a')[0];
    var b = document.getElementsByName('b')[0];
    var c =['',['潍坊','济南'],['朝阳','昌平']];
   // console.log(a);
    function abc(){
        var m = c[a.value];
        for(var i = 0,str='';i< m.length;i++){
            str = str + '<option>'+m[i]+'</option>';
        }
        b.innerHTML=str;
    }
</script>
</html>
